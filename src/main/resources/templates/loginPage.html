<th:block th:include="/blocks/_head" xmlns:th="http://www.w3.org/1999/xhtml"></th:block>
<body xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="/blocks/_headerMenu"></th:block>
<div class="content">
    <div class="loginForm">
        <h2>Login</h2>
        <div th:if="${#request.getParameter('error') == 'true'}"
             style="color:red;margin:10px 0px;">
            Ошибка входа!!!<br />
            Reason :
            <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                  th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                    Static summary
            </span>
        </div>

        <h3>Введите имя пользователя и пароль:</h3>
        <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
            <table>
                <tr><td>Имя пользователя:</td><td><input type='text' name='username' value=''></td></tr>
                <tr><td>Пароль:</td><td><input type='password' name='password' /></td></tr>
                <tr><td>Запомнить меня?</td><td><input type="checkbox" name="remember-me" /></td></tr>
                <tr><td><input name="submit" type="submit" value="Войти" /></td></tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
